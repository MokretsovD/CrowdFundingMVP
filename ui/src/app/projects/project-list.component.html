<h1>Projects</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Funded</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects; let i = index" routerLink="/projects/{{project.id}}">
            <th scope="row">{{i+1}}</th>
            <td>{{project.name}}</td>
            <td>{{project.funded}}/{{project.goal}}</td>
        </tr>
    </tbody>
</table>
